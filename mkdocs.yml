site_name: Computatrum
site_url: https://computatrum.nl
theme:
  name: material
  custom_dir: material/overrides
  logo: logo.png
  favicon: favicon.png
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
extra:
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/computatrumvenlo
nav:
  - Home: index.md
  - Diensten: diensten.md
  - Tarieven: tarieven.md
  - Over mij: over-mij.md
  - Contact: contact.md
